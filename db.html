<script>
  function pow(obj){
    //dB = 20 * ln x
    //2dB = 20 * ln x
  //  console.log(pow/20);
  var pow = Math.pow(10,obj.value/20);
    document.getElementsByName("result")[0].value=pow;
  }

    var log = Math.log(obj.value,10);
